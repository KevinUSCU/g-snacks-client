<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Galvanize Snacks</title>

    <!-- STYLES -->
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- MDB template style -->
    <link href="css/template.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">

    <!-- SCRIPTS -->
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js" charset="utf-8"></script>
    <!-- JQuery -->
    <script defer type="text/javascript" src="js/modules/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap dropdown tooltips -->
    <script defer type="text/javascript" src="js/modules/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script defer type="text/javascript" src="js/modules/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script defer type="text/javascript" src="js/modules/mdb.min.js"></script>
    <!-- Template js -->
    <script type="text/javascript" src="js/templates/nav-links.js"></script>
    <script type="text/javascript" src="js/templates/snack-card.js"></script>
    <script type="text/javascript" src="js/templates/one-snack-card.js"></script>
    <script type="text/javascript" src="js/templates/one-snack-reviews.js"></script>
    <script type="text/javascript" src="js/templates/add-review.js"></script>
    <script type="text/javascript" src="js/templates/encourage-user-reviews.js"></script>
    <!-- Page specific js -->
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer type="text/javascript" src="js/logins.js"></script>
    <script defer type="text/javascript" src="js/home.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">gSnacks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="nav-choices" class="navbar-nav ml-auto">
                    <!-- Dynamic nav options populate here -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Carousel Wrapper -->
    <div id="carousel-example-3" class="carousel slide carousel-fade white-text" data-ride="carousel" data-interval="false" style="display: none">

        <!-- Slides -->
        <div class="carousel-inner" role="listbox">

            <!-- First slide -->
            <div class="carousel-item active view hm-black-light" style="background-image: url('./img/slides/cracker-mix-banner.png'); background-repeat: no-repeat; background-size: cover;">
                <!-- Caption -->
                <div class="full-bg-img flex-center white-text">
                    <ul class="animated fadeIn col-md-12 mt-5">
                        <li>
                            <h1 class="h1-responsive">What do your taste buds say?</h1>
                        </li>
                        <li>
                            <p>Sign up or log in to leave your own reviews!</p>
                        </li>
                        <li>
                            <!-- Signup Button trigger modal -->
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signupModal">
                                Sign up!
                            </button>
                            <!-- Login Button trigger modal -->
                            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#loginModal">
                                Login
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- /Caption -->
            </div>
            <!-- /First slide -->

        </div>
        <!-- /Slides -->

    </div>
    <!-- /Carousel Wrapper -->

    <br>

    <!-- Content -->
    <div class="container">
        <div class="row my-5 snack-content">
             <!-- APPEND SNACKS TO THIS -->

        </div>
        <div class="row review-container">
          <div class="col">
            <div class="reviews-list mt-4">
              <!-- APPEND REVIEWS FOR SNACK TO THIS -->

            </div>
          </div>
        </div>
    </div>
    <!-- /Content -->

    <!-- Footer -->
    <footer class="page-footer center-on-small-only">
        <!-- Call to action -->
        <div class="call-to-action">
            <h4 class="mb-5">What do your taste buds say?</h4>
            <div id="footer-buttons" style="display: none">
                <ul>
                    <li>
                        <h5>Sign up or log in to leave your own reviews!</h5>
                    </li>
                    <li>
                        <!-- Signup Button trigger modal -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signupModal">
                            Sign up!
                        </button>
                    </li>
                    <li>
                        <!-- Login Button trigger modal -->
                        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /Call to action -->
    </footer>
    <!-- /Footer -->

    <!-- MODALS -->
    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up for gSnacks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="md-form">
                            <i class="material-icons prefix grey-text animated slideInDown">person</i>
                            <input type="text" id="signup-firstname" class="form-control">
                            <label for="signup-firstname">First name</label>
                        </div>
                        <div class="md-form">
                            <i class="prefix"></i>
                            <input type="text" id="signup-lastname" class="form-control">
                            <label for="signup-lastname">Last name</label>
                        </div>
                        <div class="md-form">
                            <i class="material-icons prefix grey-text animated slideInDown">email</i>
                            <input type="text" id="signup-email" class="form-control">
                            <label for="signup-email">Your email</label>
                        </div>
                        <div class="md-form">
                            <i class="material-icons prefix grey-text animated slideInDown">lock</i>
                            <input type="password" id="signup-password" class="form-control">
                            <label for="signup-pass">Your password</label>
                        </div>
                        <div id="signup-messagebox">
                            <!-- Messages go here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="signup-submit" type="button" class="btn btn-info">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In to gSnacks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="md-form">
                            <i class="material-icons prefix grey-text animated slideInDown">email</i>
                            <input type="text" id="login-email" class="form-control">
                            <label for="login-email">Your email</label>
                        </div>
                        <div class="md-form">
                            <i class="material-icons prefix grey-text animated slideInDown">lock</i>
                            <input type="password" id="login-password" class="form-control">
                            <label for="login-pass">Your password</label>
                        </div>
                        <div id="login-messagebox">
                            <!-- Messages go here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="login-submit" type="button" class="btn btn-default">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
